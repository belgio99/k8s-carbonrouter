apiVersion: scheduling.carbonshift.io/v1alpha1
kind: TrafficSchedule
metadata:
  name: traffic-schedule
spec:
  target:
    autoscaling:
      minReplicaCount: 0
      maxReplicaCount: 15
      cooldownPeriod: 60
      cpuUtilization: 80
  router:
    autoscaling:
      minReplicaCount: 1
      maxReplicaCount: 15
      cpuUtilization: 80
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "1"
        memory: "512Mi"
  consumer:
    autoscaling:
      minReplicaCount: 0
      maxReplicaCount: 15
      cooldownPeriod: 60
      cpuUtilization: 80
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "1"
        memory: "512Mi"